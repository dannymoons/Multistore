<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="robots" content="noindex,nofollow">

  <title>Inschrijven online winkel</title>
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="streak streak-sm streak-photo" style="background-image:url('https://yourpopupstore.com/wp-content/uploads/2019/12/Popup-store-met-kleding-1.jpg')">
      <div class="flex-center white-text rgba-black-light">
        <div class="row">
          <div class="col-12 text-center">
                  <h1>Schrijf je winkel in</h1>
                </div>
        </div>
      </div>
    </div>
  </header>
  <main>
<section class="fp-2 grey-bg1">
  <div class="container">
    <div class="row">
      <div class="col-12">
          <div class="card registerShop">
            <h4>Basisinformatie</h4>
            <div class="md-form">
              <input id="shop-name" type="text" class="form-control" required>
              <label for="shop-name">Naam winkel</label>
            </div>
            <div class="md-form">
              <input id="owner-name" type="text" class="form-control" required>
              <label for="owner-name">Jouw naam</label>
            </div>
            <div class="md-form">
              <input id="owner-email" type="email" class="validate form-control" autocomplete required>
              <label for="owner-email">Jouw Email</label>
            </div>
            <div class="md-form">
              <input id="owner-phone" type="phone" class="form-control" required>
              <label for="owner-phone">Jouw telefoonnummer</label>
            </div>
            <h4>Winkelinformatie</h4>
            <div class="md-form">
              <input id="street" type="text" class="form-control" required>
              <label for="street">Straatnaam</label>
            </div>
            <div class="md-form">
              <input id="street-nr" type="text" class="form-control" required>
              <label for="street-nr">Nummer</label>
            </div>
            <div class="md-form">
              <input id="zipcode" type="text" class="form-control" required>
              <label for="zipcode">Postcode</label>
            </div>
            <div class="md-form">
              <input id="city" type="text" class="form-control" required>
              <label for="city">Plaatsnaam</label>
            </div>
            <div class="md-form">
              <input id="shop-email" type="text" class="form-control" required>
              <label for="shop-email">Email</label>
            </div>
            <div class="md-form">
              <input id="shop-phone" type="text" class="form-control" required>
              <label for="shop-phone">Telefoonnummer</label>
            </div>
            <div class="md-form">
              <input id="kvk-nr" type="number" class="form-control" required>
              <label for="kvk-nr">KVK nummer</label>
            </div>
            <div class="md-form">

            <span>Heb je een website / webshop?</span>
          <div class="form-check">
          <input type="radio" class="form-check-input" id="websiteYes" name="websiteYes">
          <label class="form-check-label" for="websiteYes">Ja</label>
          </div>

          <div class="form-check">
          <input type="radio" class="form-check-input" id="websiteNo" name="websiteNo">
          <label class="form-check-label" for="websiteNo">Nee</label>
          </div>
          </div>
          <div class="md-form">
          <input id="shop-website-url" type="url" class="form-control">
          <label for="shop-website-url">URL</label>
          </div>
          <div class="md-form">
          <input type="checkbox" class="form-check-input" id="privacy">
          <label class="form-check-label" for="privacy">Ik ga akkoord met de <a class="p-0"href="/privacyverklaring/">privacyverklaring</a></label>
          </div>
          <input class="btn btn-primary mt-4" value="Inschrijven" type="submit">
          </div>
          </div>
      </div>
    </div>
  </div>
</section>

  </main>
  <footer>

  </footer>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript"></script>
  <script>
    $(document).ready(() => {
      new WOW().init();
    });
    </script>
</body>
</html>
